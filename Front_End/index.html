<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploader</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--link Bootstrap Framework-->
    <link href="assets/styles/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/styles/style.css" rel="stylesheet">

</head>
<body>
<header class="container-fluid bg-info p-2 hColor">
    <h2 class="text-white center">Image Upload And View With Spring</h2>
</header>
<section class="container mt-5">
    <div class="row justify-content-around">
        <div class="col-5">
            <div id="display" class="sectionBorder border w-100" style="height: 450px"></div>
        </div>
        <div class="col-4 mt-5">
            <form>
                <div class="input-group-lg">
                    <label for="formFileMultiple" class="form-label"><h3>Upload Picture</h3>
                        <hr></label>
                    <input class="form-control mt-2" name="file" type="file" id="formFileMultiple"
                           aria-describedby="inputGroup-sizing-lg" multiple>
                </div>
                <button type="button" id="btnUpload" class="btn btn-outline-danger mt-3 btn-lg fw-bolder">Upload File</button>
            </form>
        </div>
    </div>
</section>

<!--Import js for bootstrap-->
<script src="assets/styles/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
<!--import jQuery library-->
<script rel="script" src="assets/styles/jQuery/jquery-3.6.1.min.js"></script>
<script src="controller/FileUploadController.js" rel="script"></script>
</body>
</html>
